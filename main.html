<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Remember Me: Login Form</title>
</head>
<body>

  <h1>Login Form</h1>

  <form id="login-form">

    <!-- Username -->
    <label for="username">Username</label>
    <input
      type="text"
      id="username"
      placeholder="Username"
    />
    <br /><br />

    <!-- Password -->
    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      placeholder="Password"
    />
    <br /><br />

    <!-- Remember Me -->
    <label for="checkbox">Remember me.</label>
    <input
      type="checkbox"
      id="checkbox"
    />
    <br /><br />

    <!-- Submit -->
    <input
      type="submit"
      id="submit"
      value="Submit"
    />
  </form>

  <br />

  <!-- Existing User Button -->
  <button id="existing" style="display: none;">
    Login as existing user
  </button>

  <script src="script.js"></script>
</body>
</html>
